<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<head>

</head>
<body>

<div layout:fragment="content" class="starter-template">
  <h1>Couchbase Sync Gateway Admin Tool</h1>
  <h2>List of databases</h2>
  <ul>
    <li th:each="dbname : ${databases}"><a th:href="@{~/database/{db}/(db=${dbname})}" th:text="${dbname}"></a></li>
  </ul>

</div>

</body>
</html>
